<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Image to TTS Service</title>
</head>
<body>

<div class="container" style="text-align:center;">
    <div style="width:1000px" class="m-3 p-3">
        <div id="image_container" class="d-flex justify-content-center" style="width:100%; height:600px; border: 1px solid grey">테스트용</div>
        <div id="button_container" class="d-flex justify-content-between d-grid gap-2 col-6 mx-auto">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="input-group m-3" style="width:100%">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" accept="image/*" id="file" name='file'>
                        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="uploadImage()">업로드</button>
                </div>
            </form>
        </div>
        <div id="audio_container" class="d-flex justify-content-center">
            <audio controls id="audioPlayer">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>

<script>
    async function uploadImage() {
        var formData = new FormData(document.getElementById('uploadForm'));
        const audioPlayer = document.getElementById("audioPlayer");

        try {
            const response = await fetch("http://ec2-44-200-25-62.compute-1.amazonaws.com:8000/upload/photo", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                alert("Audio creation complete");
                const blob = await response.blob();
                const objectURL = URL.createObjectURL(blob);
                audioPlayer.src = objectURL;
                // audioPlayer.play();
            } else {
                alert("Error converting image to WAV");
            }

        } catch (error) {
            console.error("Error:", error);
            alert("Error converting image to WAV");
        }
    }
</script>
</body>
</html>
